<section>
  <h2>Perguntas frequentes</h2>
  <p class="subtitle">Agora aqui no Elegance, você pode consultar as dúvidas mais frequentes e resolver seu problema de
    forma simples e rápida</p>

  <div *ngFor="let ask of faq">

  </div>

  <p>Ainda possui dúvida? Sem problemas,
    <a href="">fale com um de nossos agentes</a>.
  </p>
</section>
